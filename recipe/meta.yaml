{% set version = "0.4" %}

package:
  name: flexx
  version: {{ version }}

source:
  fn: flexx-{{ version }}.zip
  url: https://pypi.python.org/packages/1f/5a/e9afddb84a527c4024e3b4f20b32c4c2ca8bd73dc034e28ccedb3ba22cb7/flexx-{{ version }}.zip
  md5: ecfa24a53d955a9ab29ee321f5f6de25

build:
  script: python setup.py install --single-version-externally-managed --record=record.txt
  number: 0

requirements:
  build:
    - python
    - setuptools
    - tornado
  run:
    - python
    - tornado

test:
  imports:
    - flexx.ui
    - flexx.app
    - flexx.event
    - flexx.pyscript
    - flexx.webruntime
    - flexx.util

about:
  home: http://github.com/zoofIO/flexx
  doc_url: http://flexx.readthedocs.io
  dev_url: http://github.com/zoofIO/flexx
  summary: Python UI tookit based on web technology
  license: BSD 2-Clause

extra:
  recipe-maintainers:
    - almarklein
    - ivoflipse
    - korijn 
